<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Preneurlab login">
    <meta name="author" content="Ashiful Islam">

    <title> Registration | Preneurlab</title>
    
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom styles for this page-->
    <style>
      body { background: #607d8b;}
      .card-login { margin-top: 90px;}
      .card-header { color: #559446;background: #fff;font-family: sans-serif;font-size: 20px;font-weight: 600 !important;margin-top: 10px;border-bottom: 0;}
      .input-group-prepend span{ width: 50px; background-color: #559446;color: #fff;border:0 !important;}
      input:focus{outline: 0 0 0 0  !important;box-shadow: 0 0 0 0 !important;}
      .login_btn{ width: 130px;}
      .login_btn:hover{ color: #fff;background-color: #559446;}
      .btn-outline { color: #559446;background-color: transparent;background-image: none;border-color: #559446;}
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-login mx-auto text-center">
            <div class="card-header mx-auto">
             <!--  <span><img src="http://trendki.com/ashik/bootstrap4admin/logo.png" class="w-25" alt="Logo"> </span> <br/><br/> -->
              <span class="logo_title mt-5"> Registration Form </span>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      </div>
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                      </div>
                      <input type="number" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                      </div>
                      <textarea class="form-control" rows="3" placeholder="Address ......"></textarea>
                    </div>
            
                    <div class="form-group">
                      <input type="submit" value="Submit" class="btn btn-outline float-right login_btn">
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
